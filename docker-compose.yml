version: '3.7'

services:
  web:
    build: ./ChinaBack
    command: gunicorn ChinaBack.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./ChinaBack/db.sqllite3:/usr/src/ChinaBack/db.sqllite3
    expose:
      - 8000
    env_file:
      - ./.env.dev
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    volumes:
      - /media:/media
    depends_on:
      - web
